{% extends 'base.html' %}
{% block title %}AutoMind — выбор автомобиля{% endblock %}
{% block content %}
  <h2>Подбор автомобиля</h2>
  <p>Введите параметры, и мы подберём для вас лучшие варианты.</p>
  <form method="post">
    <div class="mb-3">
      <label for="budget" class="form-label">Бюджет, $</label>
      <input
        type="number"
        step="100"
        min="0"
        class="form-control"
        id="budget"
        name="budget"
        placeholder="Например, 20000"
        required
      />
    </div>
    <div class="mb-3">
      <label for="fuel_type" class="form-label">Тип топлива</label>
      <select class="form-select" id="fuel_type" name="fuel_type">
        <option value="any">Любой</option>
        <option value="Petrol">Бензин</option>
        <option value="Diesel">Дизель</option>
        <option value="Hybrid">Гибрид</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="body_type" class="form-label">Тип кузова</label>
      <select class="form-select" id="body_type" name="body_type">
        <option value="any">Любой</option>
        <option value="Sedan">Седан</option>
        <option value="SUV">SUV</option>
        <option value="Hatchback">Хэтчбек</option>
        <option value="Compact">Компакт</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Подобрать</button>
  </form>
{% endblock %}
